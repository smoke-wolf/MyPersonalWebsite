  <script>
     // Define some random stuff here
  let u = "";
  let p = "";
  let e = "";
  let c = "";
  
  // Disable submit button by default.
  document.getElementById('iut').disabled = true;
  
  function update(self) {
      if (self.id === "username") {
          u = self.value;
      }
      if (self.id === "password") {
          p = self.value;
      }
      if (self.id === "email") {
          e = self.value;
      }
      if (self.id === "country") {
          c = self.value;
      }
  
      // Check if all elements have been filled in!
      if (u !== "" && p !== "" && e !== "" && c !== "") {
          document.getElementById('iut').disabled = false;
      } else {
          document.getElementById('iut').disabled = true;
      }
  }
  
  function ready_to_go(button) {
      // Extract form data:
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const email = document.getElementById("email").value;
      const country = document.getElementById("country").value;
  
      // Build the URL:
      const URL = `https://hello2022isthe3nd.000webhostapp.com/createGHPMaccount.php?username=${username}&password=${password}&country=${country}&email=${email}`;
  
      // Bring the user to download URL (Downloads if valid, shows error if not)
      window.location.href = URL;
