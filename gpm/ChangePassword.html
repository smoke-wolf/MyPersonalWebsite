<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
  <style>/* Define the color palette */
:root {
    --bg-color: #1e1e1e; /* Background color */
    --primary-color: #ffa500; /* Primary color */
    --text-color: #ffffff; /* Text color */
    --input-bg: #333333; /* Input background color */
    --input-border: #555555; /* Input border color */
    --input-text: #ffffff; /* Input text color */
    --button-bg: #ffa500; /* Button background color */
    --button-text: #1e1e1e; /* Button text color */
}

/* Apply the color palette to the elements */
body {
    background-color: var(--bg-color);
    color: var(--text-color);
    font-family: Arial, sans-serif;
}

.container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid var(--primary-color);
    border-radius: 5px;
    background-color: var(--input-bg);
}

label {
    display: block;
    margin-bottom: 5px;
    color: var(--primary-color);
}

input[type="text"],
input[type="password"] {
    width: calc(100% - 12px);
    padding: 6px;
    margin-bottom: 10px;
    border: 1px solid var(--input-border);
    border-radius: 3px;
    background-color: var(--input-bg);
    color: var(--input-text);
}

input[type="submit"] {
    background-color: var(--button-bg);
    color: var(--button-text);
    border: none;
    padding: 10px 20px;
    border-radius: 3px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #ff8c00; /* Darker shade for hover */
}
</style>
</head>
<body>
    <div class="container">
        <h1>Change Password</h1>
        <form id="changePasswordForm" action="https://hello2022isthe3nd.000webhostapp.com/ChangePassword.php" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="currentPassword">Current Password:</label>
            <input type="password" id="currentPassword" name="currentPassword" required><br><br>
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" required><br><br>
            <input type="submit" value="Change Password">
        </form>
        <div id="response"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
