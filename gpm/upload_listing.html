    <style>

    .container {
      text-align: left;
      max-width: 800px;
      margin-top: 450px;
      padding: 20px;
      background-color: #222;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
    }

    h1 {
      color: #ffa500;
      text-align: center;
      margin-top: 0;
    }

    label {
      color: #ffa500;
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"],
    select,
    .color-picker {
      width: calc(100% - 20px);
      padding: 8px;
      margin-bottom: 15px;
      background-color: #333;
      color: #ffa500;
      border: none;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #ffa500;
      color: #222;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffa500cc;
    }

    #preview {
      border: 1px solid #ffa500;
      padding: 15px;
      min-height: 200px;
      margin-top: 10px;
      border-radius: 5px;
      background-color: #222;
    }

    #preview img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 10px auto;
    }

    .article-preview {
      margin-top: 20px;
    }

    .article-preview h2 {
      font-size: 24px;
      margin-bottom: 15px;
      text-align: center;
      color: #ffa500;
    }

    .dark-mode-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #ffa500;
    }

    /* Restyle the toggle switch */
    .toggle {
      position: relative;
      margin-left: 10px;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      width: 40px;
      height: 20px;
      background-color: #ccc;
      border-radius: 20px;
      transition: background-color 0.3s ease;
    }

    .slider:before {
      position: absolute;
      content: '';
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: #fff;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    input:checked + .slider {
      background-color: #ffa500;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }
  </style>

<script>
  // Add this JavaScript to your existing script
document.getElementById('articleForm').addEventListener('input', function(event) {
  const formData = new FormData(this);

  // Construct the article preview HTML
  const previewHTML = `
    <h3>${formData.get('name')}</h3>
    <p>${formData.get('description')}</p>
    <img src="${formData.get('image')}" alt="Article Image">
    <a href="${formData.get('githubUrl')}" target="_blank">Visit GitHub</a>
  `;

  // Update the preview element
  const preview = document.getElementById('preview');
  preview.innerHTML = previewHTML;
});




    document.getElementById('additionalData').addEventListener('change', function() {
      const additionalData = this.value;
      const colorPicker = document.getElementById('colorPicker');
      if (additionalData === 'colour') {
        colorPicker.style.display = 'inline';
      } else {
        colorPicker.style.display = 'none';
      }
    });

    document.getElementById('darkModeToggle').addEventListener('change', function() {
      document.body.classList.toggle('dark-mode');
    });

   document.getElementById('articleForm').addEventListener('submit', function(event) {
  event.preventDefault();

  // Get form data
  const username = document.getElementById('username').value;
  const password = document.getElementById('token').value;
  const index = document.getElementById('index').value;
  const name = document.getElementById('name').value;
  const description = document.getElementById('description').value;
  const image = document.getElementById('image').value;
  const githubUrl = document.getElementById('githubUrl').value;
  const additionalData = document.getElementById('additionalData').value;
  const colour = document.getElementById('colorPicker').value; // Get the selected color

  // Construct the URL with query parameters, including additionalData and colour
  const url = `https://hello2022isthe3nd.000webhostapp.com/GitListingsUpload.php?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&index=${encodeURIComponent(index)}&name=${encodeURIComponent(name)}&description=${encodeURIComponent(description)}&image=${encodeURIComponent(image)}&githubUrl=${encodeURIComponent(githubUrl)}&additionalData=${encodeURIComponent(additionalData)}&colour=${encodeURIComponent(colour)}`;

  // Display the URL for the user to click
  const linkContainer = document.getElementById('linkContainer');
  linkContainer.innerHTML = `<a href="${url}" target="_blank">Click here to submit the form</a>`;
});


  </script>
